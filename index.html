<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <button id="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <input type="text" id="display" disabled>
        <input type="text" id="history" disabled>
        <div class="buttons">
            <!-- Number Buttons -->
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="chooseOperation('+')">+</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="chooseOperation('-')">-</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="chooseOperation('*')">*</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="chooseOperation('/')">/</button>
            <!-- Advanced Functions -->
            <button class="btn" onclick="appendFunction('sqrt')">âˆš</button>
            <button class="btn" onclick="appendFunction('pow')">xÂ²</button>
            <button class="btn" onclick="appendFunction('log')">log</button>
            <button class="btn" onclick="appendFunction('sin')">sin</button>
            <button class="btn" onclick="appendFunction('cos')">cos</button>
            <button class="btn" onclick="appendFunction('tan')">tan</button>
            <button class="btn" onclick="appendFunction('fact')">!</button>
            <button class="btn" onclick="compute()">=</button>
            <button class="btn" onclick="toggleHistory()">History</button>
            <button class="btn" onclick="clearHistory()">Clear History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
